<!DOCTYPE html>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

  <style>
    .channel-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .channel-icon i {
      font-size: 40px;
    }

    .video-thumbnail {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    
    .landscape-thumbnail {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    
    .card-body {
      text-align: center;
    }
    
    @media (min-width: 576px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 768px) {
      .card-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 992px) {
      .card-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>

<body ng-controller="subscriptionCtrl">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">YouTube</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

    </div>
  </nav>

  <!-- Shorts Carousel -->
  <div class="container mt-4">
    <h1>Shorts</h1>
    <div id="shortsCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#shortsCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#shortsCarousel" data-slide-to="1"></li>
        <!-- Add more carousel indicators as needed -->
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="card-grid">
            <div class="card" ng-repeat="short in shorts.slice(0, 4)">
              <img class="card-img-top video-thumbnail" ng-src="{{ short.thumbnail }}"
                alt="Short Video Thumbnail">
              <div class="card-body">
                <h5 class="card-title">{{ short.title }}</h5>
                <p class="card-text">{{ short.duration }}</p>
                <a href="{{ short.link }}" class="btn btn-primary">Watch Latest</a>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="card-grid">
            <div class="card" ng-repeat="short in shorts.slice(4, 8)">

                <p class="card-text">{{ short.duration }}</p>
                <a href="{{ short.link }}" class="btn btn-primary">Watch Latest</a>
              </div>
            </div>
          </div>
        </div>
        <!-- Add more carousel items as needed -->
      </div>
      <a class="carousel-control-prev" href="#shortsCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#shortsCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
